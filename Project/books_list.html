<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user-page-style.css">
    <title>Bookify</title>
</head>

<body>
    <header class="header-container">
        <div class="header-wrapper">

            <div class="logo-container">
                <img class="logo-picture" src="images/logo.png" alt="Logo">
                <h1 class="app-name">Bookify</h1>
            </div>
            <div class="user-container">
                <label class="user-email">Email</label>
                <a href="login.html" class="log-out-link">
                    <button type="submit" class="log-out-button">Log Out</button>
                </a>
            </div>
        </div>
    </header>
    <main class="container">
        <aside class="user-statistics">
            <div class="user-statistics-wrapper">
                <div class="user-statistic">
                    <label class="user-statistic-name">In Progress</label>
                    <label class="user-statistic-value">1</label>
                </div>
                <div class="user-statistic">
                    <label class="user-statistic-name">Finished</label>
                    <label class="user-statistic-value">1</label>
                </div>
            </div>
            <a href="books_list.html" class="change-page-link">
                <button type="submit" class="change-page-button">Tracked Books</button>
            </a>
        </aside>
        <section class="books-container">
            <header class="book-progress-adding">
                <label class="progress-label">
                        Start tracking a book
                    </label>
                <div class="progress-container">
                    <input type="text" class="update-progress" name="isbn" placeholder="ISBN" autocomplete="off">
                    <button type="submit" class="update-progress-button">Add</button>
                </div>
            </header>
            <div>

            </div>
        </section>
    </main>
</body>

</html>
