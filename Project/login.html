<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms-style.css">
    <title>Document</title>
</head>

<body>
    <div class="layout-container">
        <div class="info-container">
            <figure class="book-container">

            </figure>
        </div>
        <div class="auth-form-container">
            <form class="auth-form">
                <h1 class="title">Bookify</h1>
                <h2 class="description">Track your reading journey</h2>
                <input type="text" class="auth-input" name="email" placeholder="Email">

                <input type="password" class="auth-input" name="password" placeholder="Password">

                <button type="submit" class="auth-button login">Log In</button>
                <hr class="button-divider">
                <div class="auth-to-register">
                    <a href="register.html" class="auth-to-register-link">
                        <button class="auth-button register">Create New Account</button>
                    </a>
                </div>
            </form>
        </div>
</body>

</html>
