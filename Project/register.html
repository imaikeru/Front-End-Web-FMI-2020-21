<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms-style.css">
    <title>Bookify - Register</title>
</head>

<body>
    <div class="layout-container">
        <form class="auth-form" id="register-form">
            <h1 class="title">Bookify</h1>
            <h2 class="description">Start your reading journey</h2>
            <input type="text" class="auth-input" name="email" placeholder="Email">

            <input type="password" class="auth-input" name="password" placeholder="Password">

            <input type="password" class="auth-input" name="repeat-password" placeholder="Repeat Password">
            <button type="submit" class="auth-button login">Register</button>
        </form>
</body>

</html>
